<ion-content >
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Peliculas Nuevas</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-slidesshow-backdrop [peliculasRecientes] = 'peliculasRecientes'></app-slidesshow-backdrop>
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Cartelera</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-slidesshow-poster [peliculasRecientes] = 'peliculasRecientes' ></app-slidesshow-poster>
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Populares</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-slidesshow-pares [peliculasRecientes] = 'populares' (cargarMas)="cargarMas()"></app-slidesshow-pares>
</ion-content>
