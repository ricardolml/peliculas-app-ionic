<ion-slides [options]="slideOpts" >
    <ion-slide *ngFor="let pares of peliculasRecientes |pares">
        <ion-row>
            <ion-col size="12" *ngFor="let pelicula of pares" >
                <ion-card mode='md' (click)="verDetalle( pelicula.id )">
                    <img [src]="pelicula.poster_path |imagen" [alt]="pelicula.title" class="poster">
                </ion-card>
            </ion-col>
            
        </ion-row>
    </ion-slide>
    <ion-slide class="slide-mas">
        <ion-button (click)="onClick()" expand="full" size='large' class="btn-mas">
            <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
    </ion-slide>
</ion-slides>
